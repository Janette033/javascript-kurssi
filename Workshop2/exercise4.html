<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var onopiskelija = confirm("Oletko opiskelija?");
         var message;

        if (onopiskelija) {
            message = "Tervetuloa opiskelija!";
            document.write(message)
        } else {
            message = "Pahoittelut, mutta tämä sivu on vain opiskelijoille!";
            document.write(message)
        }
    </script>
</body>
</html>
